<div class="container">

    <div class="content">
      <div class="row">
        <div class="m-title hot">
          <p style="font-family:黑体;font-weight:bold;color: #b2b2b2;">剧集介绍</p>
          <hr>
        </div>
      </div> 
      <div class="inner">
          <div class="row">
            
            <div class="col-lg-3 col-lg-offset-0 col-md-4 col-md-offset-0 col-sm-5 col-xs-12">
              <div class="m-abstract">
                  <div class="poster">
                    <!-- <img class="title" src="../resource/image/heyi.jpg" style="width:11em;height:9em;"> -->
                    <div style="max-height:300px;overflow:hidden;">
                      <img class="title" src="{{FILE_URL}}{{programInfo.cover}}" style="">
                    </div>
                    
                    
                    <div class="carousel-text" id="play_btn1">
                      <h1 class="title"></h1>
                      <hr class="line">
                      <div class="play-btn">
                        <img class="play" src="img/img-play.png" alt="play">
                      </div>
                    </div>
                  </div>
              </div>
            </div>

            
            <div class="col-lg-7 col-lg-offset-0 col-md-6 col-md-offset-0 col-sm-7  col-xs-12">
                <div class="abstract-list" style="">
                    <p class="TV-title" style=""><!-- 片名： -->片名：{{programInfo.name}}</p>
                    <p id="actor"><!-- 演员： -->    演员：{{programInfo.actor}}</p>
                    <p id="director"><!-- 导演： -->导演：{{programInfo.director}}</p>
                    <p id="filmType"><!-- 类型： -->类型：{{programInfo.genre}}</p>
                    <p id="num"><!-- 集数： -->     集数：{{programInfo.number}}</p>
                    <p id="play_btn2" style="margin-top:0.5rem;cursor: pointer;" ng-click="ToPlayFirst()">
                    <img class="play" src="img/img-play-black.png" alt="play"/>立即播放</p>
                </div>
                <div ng-show="curMode==3" style="padding-left:2.5rem">
                  <button class="btn btn-primary" ng-click="showEditBriefModal()">编辑</button>
                  <button class="btn btn-primary" ng-click="showAddEpisodeModal()">添加</button>

                  <button class="btn btn-primary" ng-click="toRelManagerPage()">商品管理</button>
                  

                </div>

            </div>            
          </div>




          <div class="row">
            <div class="col-lg-8 col-lg-offset-0 col-md-9 col-md-offset-0 col-sm-12 col-xs-12">
              <ul class="nav nav-tabs" role="tablist" id="navTab" style="margin-top:20px;">
                <li class="nav-item">
                  <a class="nav-link active" href="#movie-list" role="tab" data-toggle="tab" aria-controls="movie-list">剧集列表</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#profile" role="tab" data-toggle="tab" aria-controls="profile">剧集简介</a>
                </li>            
              </ul>
            </div>
          </div>
          

          <div class="tab-content">

            <div role="tabpanel" class="tab-pane active" id="movie-list" >
                <div class="row" ng-show="curMode!=1">
                  <div class="col-lg-8 col-lg-offset-0 col-md-9 col-md-offset-0 col-sm-12 col-xs-12">
                      
                      <div class="m-column">

                          <bolck ng-repeat="item in episodes"><span class="episodes" id="video_{{item.video_id}}" ng-click="ToPlay(item.video_id)">{{item.name}}</span></bolck>
                                               
                      </div>

                  </div>
                  
                </div>

                <div class="row" ng-show="curMode==1">
                    <button class="btn btn-primary pull-right" ng-click="updateState()">开始任务</button>
                    <div class="row" ng-repeat="item in episodes">
                      <bolck>
                      <span class="episodes">{{item.name}}</span>
                      </bolck>
                      状态： 
                      <span class="label label-default">{{stateInfo[item.state]}}</span>

                      <input type="checkbox" ng-checked="selected.indexOf(item.video_id)!=-1" id="c_{{item.video_id}}" ng-click="updateSelection($event,item.video_id)"/>
                      <!-- <button class="btn btn-default" ng-click="showAddEpisodeModal()">商品管理</button> -->
                    </div>
                  
                </div>
            </div>

            <div role="tabpanel" class="tab-pane" id="profile">
              <div class="row">
                <div class="col-lg-7 col-lg-offset-0 col-md-7 col-md-offset-0 col-sm-12 col-xs-12">
                    <div class="abstract"  style="">
                      <p id="abstract">{{programInfo.abstract}}</p>
                    </div>
                </div>
              </div>
            </div>
            
          </div>
          
      </div><!-- end inner -->
    </div><!-- end content -->
      
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="editBriefModal" tabindex="-1" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" 
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
               编辑视频信息
            </h4>
         </div>
         <div class="modal-body">
           <form role="form">
             <div class="form-group">
                <label for="name">演员</label>
                <input type="text" class="form-control"  ng-model="editProgramInfo.actor">
             </div>
             <div class="form-group">
                <label for="name">导演</label>
                <input type="text" class="form-control"  ng-model="editProgramInfo.director">
             </div>
             <div class="form-group">
                <label for="name">简介</label>
                <textarea class="form-control"  ng-model="editProgramInfo.abstract" rows="5"></textarea>
             </div>

          </form>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" 
               data-dismiss="modal">关闭
            </button>
            <button type="button" class="btn btn-primary" ng-click="updateProgramInfo(editProgramInfo)">
               保存
            </button>
         </div>
      </div><!-- /.modal-content -->
</div><!-- /.modal -->
</div>




<!-- 模态框（Modal） -->
<div class="modal fade" id="addEpisodeModal" tabindex="-1" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" 
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title" >
               添加视频
            </h4>
         </div>
         <div class="modal-body">
           <form role="form">
             <div class="form-group">
                <label for="name">文件名</label>
                <input type="text" class="form-control"  ng-model="video.name">
             </div>
          </form>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" 
               data-dismiss="modal">关闭
            </button>
            <button type="button" class="btn btn-primary" ng-click="addEpisode(video)">
               保存
            </button>
         </div>
      </div><!-- /.modal-content -->
</div><!-- /.modal -->
</div>
