<div class="content">

    <div ng-repeat="cate in category">
        <div class="row" >
            <div class="m-title hot" id="TVplays">
                <p><span id="heart"></span><span style="margin-left:.5rem">{{cate.name}}</span>
                    <a class="more pull-right" href="#category/{{cate._id}}">更多</a>
                </p>

                <hr class="classline">
            </div>
        </div>

        <div class="row">
            <div class="m-list clearfix">

                <div class="list col-lg-2 col-md-3 col-sm-4 col-xs-6" ng-repeat="item in cate.list" ng-click="toBrief(item.program_id)">
                    <div class="m-column" >
                        <div style="height:250px;overflow:hidden">
                        <img class="list-img" src="{{FILE_URL}}{{item.cover}}">
                        </div>
                        
                        <p class="TV-t">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{item.name}}<span class="small" ng-show="item.number>1">{{item.number}}集全</span></p>

                    </div>
                    <!-- <div style="text-align:center;">
                        <a style="cursor:pointer;">商品</a>/<a style="cursor:pointer;">物品</a>
                    </div> -->
                    
                </div>

            </div><!-- end tvlist -->
        </div> <!-- end row -->
    </div>
</div>
</div>



<!-- 模态框（Modal） -->
<div class="modal fade" id="addVideoRecordModal" tabindex="-1" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" 
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title" >
               添加视频集
            </h4>
         </div>
         <div class="modal-body">
           <form role="form">
             <div class="form-group">
                <label for="name">文件名</label>
                <input type="text" class="form-control"  ng-model="videoRecord.remark">
             </div>
          </form>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" 
               data-dismiss="modal">关闭
            </button>
            <button type="button" class="btn btn-primary" ng-click="addVideoRecord(videoRecord)">
               保存
            </button>
         </div>
      </div><!-- /.modal-content -->
</div><!-- /.modal -->
</div>
