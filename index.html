<body ng-app="edit"  ng-cloak >


<nav class="navbar navbar-default " role="navigation" ng-controller="NavbarCtrl">
   <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" 
         data-target="#example-navbar-collapse">
         <span class="sr-only">LOGO</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
      </button>
      <!-- <a class="navbar-brand" href="#">LOGO</a> -->
   </div>
   <div class="collapse navbar-collapse" id="example-navbar-collapse">
      <ul class="nav navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" id="home" href="#/home">首页 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="1" href="#/category/1">电视剧</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="2" href="#/category/2">时尚</a>
            </li>    
            <li class="nav-item">
              <a class="nav-link" id="3" href="#/category/3">电影</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="4" href="#/category/4">体育</a>
            </li>  
            <li class="nav-item">
                <a class="nav-link" id="4" href="#/category/5">新闻</a>
            </li> 
            <li class="nav-item">
                <a class="nav-link" id="4" href="#/category/6">纪录片</a>
            </li> 
            <li class="nav-item">
                <a class="nav-link" id="4" href="#/category/7">访谈录综艺</a>
            </li> 
      </ul>
      <ul class="nav navbar-nav navbar-right">
         <li ng-show="addState==0">
            <a ng-click="back()" style="cursor:pointer;">返回</a>
        </li>

        <li ng-show="addState==1">
            <a  data-toggle="modal" data-target="#addVideoRecordModal" style="cursor:pointer;">录入视频</a>
        </li>
         <li class="dropdown">
            <a  class="dropdown-toggle" data-toggle="dropdown" style="cursor:pointer;">
               {{modes[curMode]}} <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
               <li ng-repeat="item in modes"><a ng-click="changeMode($index)">{{item}}</a></li>
            </ul>
         </li>
      </ul>
   </div>
</nav>

<div ui-view></div>

</body>
